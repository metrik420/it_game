<div class="modal fade" id="ddosModal" tabindex="-1" aria-labelledby="ddosModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="POST" action="{{ url_for('main.ddos_mitigator_tool') }}">
      <div class="modal-header">
        <h5 class="modal-title" id="ddosModalLabel">DDoS Mitigator</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="target" class="form-label">Target Domain/IP</label>
          <input type="text" class="form-control" name="target" id="target" placeholder="e.g. api.example.com" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Mitigate Attack</button>
      </div>
    </form>
  </div>
</div>
