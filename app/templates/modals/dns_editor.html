<!-- app/templates/modals/dns_editor.html -->
<div class="modal fade" id="dnsEditorModal" tabindex="-1" aria-labelledby="dnsEditorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('main.dns_editor_tool') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dnsEditorModalLabel">DNS Editor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="hostname" class="form-label">Hostname</label>
          <input type="text" class="form-control" id="hostname" name="hostname" placeholder="example.domain.com" required>
        </div>
        <div class="mb-3">
          <label for="ip_address" class="form-label">IP Address</label>
          <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="192.168.1.1" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary">Update DNS</button>
      </div>
    </form>
  </div>
</div>
