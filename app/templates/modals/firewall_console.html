<div class="modal fade" id="firewallConsoleModal" tabindex="-1" aria-labelledby="firewallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('main.firewall_console_tool') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="firewallModalLabel">üõ°Ô∏è Firewall Console</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <p class="text-muted">Specify the port and action to apply firewall rules.</p>
        <div class="mb-3">
          <input type="text" class="form-control" name="port" placeholder="Enter port (e.g. 22, 80)" required>
        </div>
        <div class="mb-3">
          <select class="form-select" name="action" required>
            <option value="">Select action</option>
            <option value="allow">Allow</option>
            <option value="deny">Deny</option>
            <option value="limit">Limit</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Apply Rule</button>
      </div>
    </form>
  </div>
</div>
