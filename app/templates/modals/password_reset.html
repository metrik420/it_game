<!-- Trigger Button (you can place this anywhere like in index.html) -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passwordResetModal">
  Password Reset
</button>

<!-- Modal -->
<div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('main.password_reset_tool') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordResetModalLabel">Password Reset Tool</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="tool" value="Password Reset">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
